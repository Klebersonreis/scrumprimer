about:
  scrum_primer_creation: Создание Азбуки Скрама
  scrum_primer_creation_description_1: Азбуки Скрама был первоначально создана Питом Димером и Габриелем Бенефилдом, когда они оба работали в Yahoo! и участвовали в их Agile трансформации. Когда Крейг Ларман и Бас Водди работали над своей первой книгой Scaling Scrum, они хотели использовать хорошее введение в Скрам в качестве справочного материала, но не хотели писать новую книгу. Они объединили свои усилия с Питом и Габриелем и все вместе переписали Азбуку Скрама.
  scrum_primer_creation_description_2: Версия 2.0 Азбуки Скрама была создана для InfoQ и более точно соответствует последним описаниям Скрама.

